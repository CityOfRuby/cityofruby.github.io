<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plots Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#111, #333), url('/assets/background.png') no-repeat center center fixed;
      background-blend-mode: overlay;
      background-size: cover;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      background: rgba(25,25,25,0.85);
      padding: 40px 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    h1, h2, h3 {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.9rem;
      color: #0fae88;
    }

    h2 {
      font-size: 1.5rem;
      color: #ccc;
    }

    h3 {
      font-size: 1.2rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This is where we'll make a layout of all the plots in Ruby and if they're claimed or not. If this is too far-fetched then a list will be made with the district code and plot number.</h1>
    <h2>--Not Started--</h2>
    <h3>7/6/2025 3:17 PM CT</h3>
  </div>
</body>
</html>
